<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Press+Start+2P&family=Rowdies:wght@300;400;700&family=Rubik+Mono+One&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/game.css">

    <style>


    </style>
</head>

<body>



    <div class="items vh-100 d-flex flex-column justify-content-center align-items-center text-center">
     

        <div class="dash-board my-5 row px-2  b justify-content-between align-items-center position-relative">


            <div class="player1  position-relative col-5  rounded-2 rounded-end-0">

                <img class="position-absolute" src="imgs/x player.png" alt="">
                <p class="m-0  text-white"> Player 1</p>
                <span id="score1" class="score bg-primary position-absolute text-white px-3 py-1 start-50 translate-middle-x d-block">0</span>
            </div>

            <p class="rounded vs py-2 d-flex align-items-center text-white fw-bolder m-0 col-2">VS</p>


            <div class="player2  col-5 position-relative rounded-2 rounded-start-0">
                <img src="imgs/o player.png" alt="">
                <p class="m-0 text-white">Player 2</p>
                <span id="score2" class="score bg-primary position-absolute text-white px-3 py-1 start-50 translate-middle-x d-block">0</span>

            </div>

            <div class="result position-absolute rounded-2 border border-2 d-flex justify-content-center align-items-center py-2 gap-2">
                <span class="d-block p-0 fw-bolder text-white">XO</span>
                <p class=" p-0 m-0 te fw-bold">Turn</p>
            </div>
        </div>


        <div id="game3" class="game3  m-0 row position-relative mt-3">

            <div class="vL1"></div>
            <div class="vL2"></div>
            <div class="hL1"></div>
            <div class="hL2"></div>


           


            <div class="box3 position-relative  col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="box3 position-relative col-4  ">



            </div>
            <div class="wV">
                <div class="wV1 rounded-pill"></div>
                <div class="wV2 rounded-pill"></div>
                <div class="wV3 rounded-pill"></div>

            </div>

            <div class="wH">

                <div class="wH1 rounded-pill"></div>
                <div class="wH2 rounded-pill"></div>
                <div class="wH3 rounded-pill"></div>

            </div>





        </div>

        
        
    </div>
    
    
    <div id="container-box" class="container-box position-fixed top-0 start-0 w-100 h-100">

        <div id="light-box" class="alert-box position-absolute top-50 start-50 translate-middle d-flex justify-content-center align-items-center  rounded-2">
            <div class="content d-flex flex-column justify-content-center align-items-center w-100">
                <!-- <h2 class="mb-4 py-2 px-4 mt-2"><span>X</span> Win</h2> -->
                 <div class="d-flex flex-column justify-content-center align-items-center">
                    <h2 class="sign mt-3">X</h2>
                    <h2 class="status mb-4"></h2>
                 </div>
        
                <div id="play-again" class="d-flex flex-column align-items-center justify-content-center gap-3 w-75">
                    <h3  class="">Play Again</h3>
                    <div class="d-flex justify-content-between w-100">
                        <button class="yes border-0 rounded-2 px-3 py-1 bg-success text-white"><i class="fa-solid fa-check fa-xs"></i> Yes</button>
                        <button class="no border-0 rounded-2 px-3 py-1 bg-danger text-white "><i class="fa-solid fa-x fa-xs"></i> <a href="index.html" class="text-decoration-none text-white">No</a></button>
                    </div>
                </div>
    
    
                <div id="same-players" class="d-flex flex-column align-items-center justify-content-center gap-3 w-75 d-none">
                    <h3 class="">Same Players</h3>
                    <div class="d-flex justify-content-between w-100">
                        <button class="yes border-0 rounded-2 px-3 py-1 bg-success text-white"><i class="fa-solid fa-check fa-xs"></i> Yes</button>
                        <button class="no border-0 rounded-2 px-3 py-1 bg-danger text-white "><i class="fa-solid fa-x fa-xs"></i> No</button>
                    </div>
                </div>

            </div>
          

        </div>

    </div>





    <script type="module" src="js/jquery-3.7.1.min.js"></script>

    <script type="module" src="js/game3.js"></script>



</body>

</html>
